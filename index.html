<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="icon" type="image/x-icon" href="img/book.ico">
    <title>ðŸ“š Bookshelf Apps</title>
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <header class="head">
        <h1 class="head__title">Bookshelf Apps ðŸ“š</h1>
    </header>
    <main>
        <div class="bookshelf-wrap">
            <div class="bookshelf-operation">
                <div class="section optional_section">
                    <section class="information_section">
                        <h2>Informasi Rak Buku (Opsional)</h2>
                        <div class="information-wrap">
                            <div class="information-item">
                                <span>Jumlah Buku : </span>
                                <span id="totalBookCount">0</span>
                            </div>


                            <div class="information-item">
                                <span>Belum Selesai Baca : </span>
                                <span id="totalnotCompleteCount">0</span>
                            </div>

                            
                            <div class="information-item">
                                <span>Selesai Baca : </span>
                                <span id="totalCompleteCount">0</span>
                            </div>
                        </div>
                    </section>

                    <section class="search_section">
                        <h2>Cari Buku </h2>
                        <form id="searchBook">
                            <label for="cariJudulBuku">Judul</label>
                            <input id="cariJudulBuku" type="text" />
                            <button id="cariBuku" type="button">Cari ðŸ”Ž</button>
                            <button id="resetButton" type="button">
                                Reset Pencarian
                            </button>
                        </form>
                    </section>
                </div>

                <section class="section input_section">
                    <h2>Masukkan Buku Baru</h2>
                    <form id="inputBook">
                        <div class="input">
                            <label for="inputNamaBuku">Judul</label>
                            <input id="inputNamaBuku" type="text" />
                        </div>
                        <div class="input">
                            <label for="inputPenulisBuku">Penulis</label>
                            <input id="inputPenulisBuku" type="text" />
                        </div>
                        <div class="input">
                            <label for="inputTahunBuku">Tahun</label>
                            <input id="inputTahunBuku" type="number" />
                        </div>
                        <div class="input_inline">
                            <label for="inputSelesaiBaca">Selesai dibaca</label>
                            <input id="inputSelesaiBaca" type="checkbox" />
                        </div>
                        <button id="bukuMasukRak" type="submit">
                            Masukkan Buku ke rak
                            <span class="isNotCompleted" style="display: inline-block">Belum selesai dibaca</span>
                            <span class="isCompleted" style="display: none">Selesai dibaca</span>
                        </button>
                    </form>
                </section>
            </div>

            <div class="bookshelf-item">
                <div class="bookshelf-section">
                    <!-- Belum Selesai Baca -->
                    <section class="book_shelf">
                        <h2>Belum selesai dibaca</h2>
                        <div id="incompleteBookshelfList" class="book_list"></div>
                    </section>
                    <!-- Selesai Baca -->
                    <section class="book_shelf">
                        <h2>Selesai dibaca</h2>
                        <div id="completeBookshelfList" class="book_list"></div>
                    </section>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <p class="para-footer">&#169; 2023 - Arjun Nourmansyah Ramdani</p>
    </footer>

    <!-- js -->
    <script src="js/script.js"></script>
    </div>
</body>

</html>
